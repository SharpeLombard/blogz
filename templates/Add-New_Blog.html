{% extends "base.html" %}
{% block content %}

<h2>Add A New Blog</h2>

<form action="/newpost" method="POST">
    <label>
        Title of my New Blog:
        <input type="text" name="new_blog"/>
        <p></p>
        <span class="error">{{title_error}}</span>
        <p></p>
        Enter Blog Text Here:
        <input type="text" name="blog_text"/>
        <p></p>
        <span class="error">{{body_error}}</span>
        </label>
    <input type="submit" value="Add It"/>
</form>

{% endblock %}
