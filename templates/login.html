<!--User enters a username that is stored in the database with the correct password and is redirected to the 
    /newpost page with their username being stored in a session.
    User enters a username that is stored in the database with an incorrect password and is redirected to the 
    /login page with a message that their password is incorrect.
    User tries to login with a username that is not stored in the database and is redirected to the 
    /login page with a message that this username does not exist.
    User does not have an account and clicks "Create Account" and is directed to the /signup page.-->

    {% extends "base.html" %}

    {% block content %}
    <style>
        .error{
            color:red;
        }
    </style>
    <h1>Login</h1>
    <p class='error'></p>
    <form method="post">
        <table>
            <tbody>
                <tr><td>
                    <label for="username">Username</label>
                </td></tr>
                <tr><td>
                    <input name="username" type='text' value='{{username}}'></input>
                </td></tr>
                <tr><td>
                    <label for="password">Password</label>
                </td></tr>
                <tr><td>
                    <input name="password" type='password'></input>
                </td></tr>
            </tbody>
        </table>
        <input type="submit" value="Login"></input>
    </form>
    <p>Don't have an account?<a href="/signup">Create one!</a>
    </p>
    {% endblock %}
   </body>
   </html>
