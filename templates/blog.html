{% extends "base.html" %}
{% block content %}

{% if bloglist|length > 0 %}
  <h2>My Awesome Blog Posts</h2>
  <ul>
    {% for blog in bloglist: %}
      <li>
          <p>{{ blog.title }}</p>
          <p>{{blog.body}}</p>
          <form method="POST" action="/single_blog">
            <input type="text" name="title" value="{{ blog.id }}"/>
         <!-- <input type="submit" value="Delete it!"/>-->
          </form>
      </li>
    {% endfor %}
  </ul>
{% endif %}
