{% extends "base.html" %}
{% block content %}

{% if bloglist|length > 0 %}
  <h2>My Awesome Blog Posts</h2>
  <ul>
    {% for blog in bloglist: %}
      <li>
          <p><a href= "/blog">{{ blog.title }}</a></p>
          <p>{{blog.body}}</p>
          <form method="POST" action="/blog">
            <input type="text" name="title" value="{{ blog.id }}"/>
          </form>
      </li>
    {% endfor %}
  </ul>
{% endif %}

{% endblock %}
